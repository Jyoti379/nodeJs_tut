<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  onsubmit="userDetails(event)">
        <label> Name</label>
        <input id='username' type="text" name="username"  required/>
        <label> EmailId</label>
        <input id='email' type="email" name="emailId"  required/>
        <label> Phone Number</label>
        <input id='phonenumber' type="tel" name="phonenumber" />
        <button> Submit </button>
    </form>
    <ul id='listOfUsers'></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script>
        function userDetails(event)  {
            event.preventDefault();
            const name = event.target.username.value;
            const email = event.target.emailId.value;
            const phonenumber = event.target.phonenumber.value;
          
            const obj = {
                name,
                email,
                phonenumber
            } 
            axios.post("http://localhost:3000/user/add-user",obj)
            .then((response)=>{
              
               showNewUserOnScreen(response.data) 
              console.log(response)
            })

               .catch(err=>console.log(err));
            
            

           }
           window.addEventListener("DOMContentLoaded", () => {
            axios.get("http://localhost:3000/user/get-user")
            .then(response=>{
                console.log(response);
                for(var i=0;i<response.data.allUsers.length;i++){
                    showNewUserOnScreen(response.data.allUsers[i])
                }
            })
            .catch(err=>console.log(err))
          
        })


        function showNewUserOnScreen(user){
            
         
         

            document.getElementById('email').value = '';
            document.getElementById('username').value = '';
            document.getElementById('phonenumber').value ='';
           

            const parentNode = document.getElementById('listOfUsers');
            const childHTML = `<li id=${user._id}> ${user.name} - ${user.email}
                                    <button onclick=deleteUser('${user._id}')> Delete User </button>
                                    <button onclick=editUserDetails('${user.email}','${user.name}','${user.phonenumber}','${user._id}')>Edit User </button>
                                 </li>`

            parentNode.innerHTML = parentNode.innerHTML + childHTML;
        }

        //Edit User

        function editUserDetails(emailId, name, phonenumber,userId){

            document.getElementById('email').value = emailId;
            document.getElementById('username').value = name;
            document.getElementById('phonenumber').value =phonenumber;
           axios.put(`http://localhost:3000/user/edit-user/${userId}`,Obj)
            .then(()=>{
                deleteUser(userId)
            })
            .catch(err=>{
                console.log(err)
            })
          
         }

  

        function deleteUser(userId){
           
           axios.delete(`http://localhost:3000/user/delete-user/${userId}`)
           .then((respone)=>{
            removeUserFromScreen(userId);
           })
           .catch(err=>console.log(err))
           
        }

        function removeUserFromScreen(userId){
            const parentNode = document.getElementById('listOfUsers');
            const childNodeToBeDeleted = document.getElementById(userId);
            if(childNodeToBeDeleted) {
                parentNode.removeChild(childNodeToBeDeleted)
            }
        }

   

    </script>
   </body>
</html>
